  borders:
    radius:
      radius-none:
        value: "0"
        usage: "No rounding (rarely used)"
      radius-sm:
        value: "6px"
        usage: "Small inputs, chips"
      radius-md:
        value: "10px"
        usage: "Buttons, inputs, form elements"
      radius-lg:
        value: "16px"
        usage: "Cards, panels"
      radius-xl:
        value: "20px"
        usage: "Modals, large cards"
      radius-2xl:
        value: "28px"
        usage: "Feature highlight sections"
      radius-full:
        value: "9999px"
        usage: "Pills, avatars, toggle knobs"

    widths:
      border-width-thin:
        value: "1px"
        usage: "Default borders, dividers"
      border-width-medium:
        value: "2px"
        usage: "Focus rings, emphasis"
      border-width-thick:
        value: "3px"
        usage: "Active tab indicators"

    colors:
      border-color-default:
        light: "#E5E7EB"
        dark: "#2A2A2A"
        usage: "Default borders"
      border-color-strong:
        light: "#D1D5DB"
        dark: "#3A3A3A"
        usage: "Emphasized borders"
      border-color-focus:
        light: "#22C55E"
        dark: "#22C55E"
