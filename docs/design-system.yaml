# ─────────────────────────────────────────────
# COMPONENTS
# ─────────────────────────────────────────────

components:
  Button:
    overview: "Primary interactive element for triggering actions."
    variants:
      - name: primary
        use_case: "Main CTA — Generate, Export, Save"
        visual: "Green fill, white text, brand glow on hover"
      - name: secondary
        use_case: "Supporting actions"
        visual: "White fill, green border, green text"
      - name: ghost
        use_case: "Tertiary actions, toolbar buttons"
        visual: "Transparent, neutral text, subtle hover bg"
      - name: danger
        use_case: "Destructive actions — Delete"
        visual: "Red fill, white text"
      - name: link
        use_case: "Inline text actions"
        visual: "No border/bg, underline on hover"
    props:
      variant:
        type: "'primary' | 'secondary' | 'ghost' | 'danger' | 'link'"
        default: "'primary'"
      size:
        type: "'sm' | 'md' | 'lg'"
        default: "'md'"
      disabled:
        type: "boolean"
        default: false
      loading:
        type: "boolean"
        default: false
      leadingIcon:
        type: "ReactNode"
        default: "undefined"
      trailingIcon:
        type: "ReactNode"
        default: "undefined"
      fullWidth:
        type: "boolean"
        default: false
      onClick:
        type: "() => void"
    tokens:
      - color-brand-primary
      - color-brand-primary-hover
      - shadow-brand-lg
      - radius-md
      - font-weight-semibold
    states:
      - default: "Green fill, white text"
      - hover: "Darker green fill + brand glow shadow (spring 200ms)"
      - active: "Scale down 0.97, 50ms"
      - focus: "shadow-brand (2px offset green ring)"
      - disabled: "40% opacity, no hover, cursor-not-allowed"
      - loading: "Label hidden, spinner visible, interaction disabled"
    accessibility:
      aria:
        - "aria-disabled=true when disabled"
        - "aria-busy=true when loading"
      keyboard:
        - "Enter and Space trigger click"
      screen_reader:
        - "Loading state announces via aria-live=polite"

  Input:
    overview: "Text input with animated floating label. Label slides up and turns green on focus."
    variants:
      - default
      - error
      - success
      - disabled
    props:
      label:
        type: "string"
      placeholder:
        type: "string"
        default: "''"
      value:
        type: "string"
      onChange:
        type: "(val: string) => void"
      error:
        type: "string"
        default: "undefined"
      helper:
        type: "string"
        default: "undefined"
      disabled:
        type: "boolean"
        default: false
      leadingIcon:
        type: "ReactNode"
        default: "undefined"
      type:
        type: "string"
        default: "'text'"
    tokens:
      - border-color-default
      - border-color-focus
      - border-color-error
      - radius-md
      - duration-normal
      - ease-spring
    accessibility:
      aria:
        - "aria-invalid=true on error"
        - "aria-describedby links to error/helper text"
      keyboard:
        - "Standard tab navigation"
        - "Escape clears focused input if clearable"
      screen_reader:
        - "Error messages via aria-live=assertive"

  Card:
    overview: "Contained surface for grouping related content."
    variants:
      - name: default
        visual: "White bg, shadow-sm, radius-lg"
      - name: elevated
        visual: "White bg, shadow-md, lifts on hover"
      - name: outlined
        visual: "Border only, no shadow"
      - name: brand
        visual: "color-bg-brand-subtle bg, green border"
    props:
      variant:
        type: "'default' | 'elevated' | 'outlined' | 'brand'"
        default: "'default'"
      hoverable:
        type: "boolean"
        default: false
      onClick:
        type: "() => void"
        default: "undefined"
      padding:
        type: "'sm' | 'md' | 'lg'"
        default: "'md'"
    states:
      - hover_hoverable: "translateY(-2px) + shadow-md (spring 200ms)"
      - active_clickable: "translateY(0) + shadow-sm"
    accessibility:
      aria:
        - "role=button and tabIndex=0 when onClick provided"
      keyboard:
        - "Enter triggers onClick when card is interactive"

  Badge:
    overview: "Small inline label for status, category, or count indicators."
    variants:
      - name: success
        color: "Green"
        use_case: "Active, complete, online"
      - name: warning
        color: "Amber"
        use_case: "Pending, caution"
      - name: error
        color: "Red"
        use_case: "Failed, critical"
      - name: info
        color: "Blue"
        use_case: "Informational"
      - name: neutral
        color: "Gray"
        use_case: "Inactive, archived"
      - name: brand
        color: "Green (light)"
        use_case: "Feature tags, 'New' labels"
    props:
      variant:
        type: "'success' | 'warning' | 'error' | 'info' | 'neutral' | 'brand'"
        default: "'neutral'"
      size:
        type: "'sm' | 'md'"
        default: "'md'"
      dot:
        type: "boolean"
        default: false

  Modal:
    overview: "Theatrical overlay dialog for focused tasks, confirmations, and upgrade prompts."
    anatomy:
      - Backdrop: "Blurred dark overlay, closes on click"
      - Container: "Rounded white panel, centered"
      - Header: "Title + close button"
      - Body: "Scrollable content area"
      - Footer: "Action buttons (optional)"
    motion:
      enter:
        backdrop: "Fade in 200ms ease-out"
        panel: "translateY(20px) + fade in 350ms ease-spring"
      exit:
        backdrop: "Fade out"
        panel: "Fade + slide down 200ms ease-in"
    props:
      open:
        type: "boolean"
      onClose:
        type: "() => void"
      title:
        type: "string"
      size:
        type: "'sm' | 'md' | 'lg' | 'full'"
        default: "'md'"
      closeOnBackdrop:
        type: "boolean"
        default: true
    accessibility:
      aria:
        - "role=dialog"
        - "aria-modal=true"
        - "aria-labelledby pointing to title"
      keyboard:
        - "Escape closes modal"
        - "Focus trapped inside modal while open"
      screen_reader:
        - "Focus moves to modal on open"
        - "Returns to trigger on close"

  PromptBar:
    overview: "Zest's signature AI input. Animated cycling placeholder suggestions, format toggle, and embedded submit."
    anatomy:
      - Container: "Full-width, rounded, elevated surface"
      - Textarea: "Auto-grows, multi-line"
      - AnimatedPlaceholder: "Cycling suggestions (fade in/out)"
      - SubmitButton: "primary Button embedded at right"
      - FormatToggle: "HTML/CSS vs Tailwind selector"
      - CharacterCounter: "Shows at 80% of limit"
    props:
      value:
        type: "string"
      onChange:
        type: "(val: string) => void"
      onSubmit:
        type: "(val: string) => void"
      loading:
        type: "boolean"
        default: false
      disabled:
        type: "boolean"
        default: false
      format:
        type: "'html_css' | 'tailwind'"
        default: "'html_css'"
      onFormatChange:
        type: "(f: string) => void"
      suggestions:
        type: "string[]"
        default: "[]"
    states:
      idle: "Suggestions cycle every 3s (fade cross-transition 400ms)"
      focused: "Green border glow (shadow-brand), suggestions pause"
      typing: "Character counter appears at 80% limit"
      loading: "Progress bar under container, input disabled, submit shows spinner"

  GenerationLoader:
    overview: "Theatrical loading state shown while AI generates a UI. Transforms waiting into a brand moment."
    anatomy:
      - Background: "Subtle animated green gradient mesh"
      - StatusText: "Cycling messages: Thinking... / Laying out... / Styling..."
      - ProgressRing: "Indeterminate green circle ring"
      - CancelLink: "Appears after 15 seconds"
    motion:
      background: "Gradient mesh animates slowly (8s loop, ease-in-out)"
      status_messages: "Cycle every 3s with theatrical fade"
      progress_ring: "Continuous rotation"
    props:
      stage:
        type: "string"
        description: "Current generation stage label"
      onCancel:
        type: "() => void"
      showCancel:
        type: "boolean"
        description: "True when elapsed > 15s"

# ─────────────────────────────────────────────
# PATTERNS
# ─────────────────────────────────────────────

patterns:
  EditorLayout:
    overview: "Three-panel layout: left sidebar, center canvas, right properties inspector."
    panels:
      sidebar:
        width: "240px"
        contents: ["Layers Tree", "Project Settings"]
      canvas:
        width: "flex-grow: 1"
        contents: ["Generated UI preview (iframe)", "Toolbar (top of canvas)"]
      properties:
        width: "280px"
        contents: ["Element Styles", "Typography", "Colors", "Spacing"]
    responsive:
      desktop_1280_plus: "Full 3-panel layout"
      tablet_768_to_1279: "Properties panel becomes slide-over drawer"
      mobile: "Editor not available; prompt and export only"

  EmptyState:
    overview: "Prompt-first empty state that converts emptiness into an invitation to create."
    variants:
      new_editor_session:
        elements:
          - "Zest Logo Mark — animated subtle pulse"
          - "Heading: 'What will you build today?'"
          - "PromptBar — full width, prominent"
          - "Divider: '── or start from a template ──'"
          - "Template Cards (3)"
      empty_dashboard:
        elements:
          - "Illustrated empty state — small green sprout icon"
          - "Heading: 'No projects yet'"
          - "Subtext: 'Generate your first UI in seconds'"
          - "Button: 'Start Creating →'"

  ErrorState:
    overview: "Graceful failure presentation that maintains trust and offers a clear path forward."
    variants:
      - scenario: "API failure"
        icon: "Warning"
        message: "Generation failed"
        primary_action: "Try Again"
      - scenario: "Rate limit hit"
        icon: "Lock"
        message: "Limit reached"
        primary_action: "Upgrade"
      - scenario: "Invalid prompt"
        icon: "Info"
        message: "Prompt too short"
        primary_action: "Edit Prompt"
      - scenario: "Content blocked"
        icon: "Shield"
        message: "Prompt not allowed"
        primary_action: "Edit Prompt"
      - scenario: "Timeout"
        icon: "Clock"
        message: "Taking longer than expected"
        primary_action: "Cancel / Retry"

  UpgradeWall:
    overview: "Shown when free users hit generation limit. Converts constraint into conversion — never punishing, always inviting."
    trigger: "User hits monthly generation limit"
    component: "Card variant=brand"
    elements:
      - "Icon: ✦"
      - "Heading: \"You've used all 20 free generations this month\""
      - "Body: \"Upgrade to Pro for unlimited generations, priority AI access, and Tailwind export.\""
      - "Button primary: 'Upgrade to Pro →'"
      - "Link: 'Learn more about plans'"
      - "Footer text: 'Resets in X days'"

