services:
  postgres:
    image: postgres:16-alpine
    container_name: zest-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: zest
      POSTGRES_PASSWORD: zest_dev
      POSTGRES_DB: zest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zest"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: zest-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ai-service:
    build:
      context: ./services/ai
      dockerfile: Dockerfile
    container_name: zest-ai
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - GLM_API_KEY=${GLM_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GITHUB_COPILOT_TOKEN=${GITHUB_COPILOT_TOKEN}
      - PORT=8080
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
